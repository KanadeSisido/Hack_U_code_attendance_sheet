<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>スケジュール作成 / JOYN</title>
        <link rel="stylesheet" href="../../static/css/createNewSchedule.css">
        <script type="module" src="../../static/js/importFirebase.js"></script>
        <script type="module" src="../../static/js/createNewSchedule.js"></script>
        <link rel="stylesheet" href="../../static/css/headerHBG.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script type="module" src="../../static/js/headerHBG.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="navArea">
                    <nav>
                        <div class="inner">
                            <ul>
                                <li><a href="#"><i class="material-icons icon-home">home</i>Home</a></li>
                                <li><a href="#"><i class="material-icons icon-select">apps</i>Circle select</a></li>
                                <li><a href="#"><i class="material-icons icon-logout">logout</i>Logout</a></li>
                            </ul>
                        </div>
                    </nav>

                    <div class="toggle-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <div id="mask"></div>
                </div>
                <div class="header-left">
                    <img class="logo" src="../../resources/joynicon.png">
                </div>
            </div>
        </header>

        <div id="create-wrapper">
            <h2>新しいスケジュールを作成</h2>
            <form id="create-schedule">

                <table>
                    <tbody>
                        <tr>
                            <th>
                                <label for="schedule-name">スケジュールの名前</label>
                            </th>
                            <th class="field">
                                <input type="text" id="schedule-name" name="schedule-name" required>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label for="schedule-info">スケジュールの詳細</label>
                            </th>
                            <th class="field">
                                <textarea id="schedule-info" name="schedule-info"></textarea>
                            </th>
                        </tr>
                        
                        <tr>
                            <th>
                                <label for="schedule-place">場所</label>
                            </th>
                            <th class="field">
                                <input type="text" id="schedule-place" name="schedule-place" required>
                            </th>
                        </tr>
                        
                        <tr>
                            <th>
                                <label for="schedule-inittime">開始</label>
                            </th>
                            <th class="field">
                                <input type="datetime-local" id="schedule-inittime" name="schedule-inittime" required>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label for="schedule-endtime">イベント参加者</label>
                            </th>
                            <th class="open-menu">
                                <button type="button" class="open-menu-button" id="to-close-menu">
                                    全員
                                </button>
                                <button type="button" class="open-menu-button" id="to-open-menu">
                                    設定する
                                </button>
                            </th>
                        </tr>

                    </tbody>
                </table>
                <div id="member-Container">

                </div>
                
                <button type="submit" id="submit">作成</button>

            </form>
        </div>

        <div id="send-message">
            <p>スケジュールを作成しました</p>
        </div>
        
    </body>
</html>
